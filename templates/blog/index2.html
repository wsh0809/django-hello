<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MyBlog</title>
</head>
<body>
<h3>网站名：{{ sitename }}</h3>
<h3>域名：{{ url }}</h3>
<div>
    <ul>
    <h4>Blog教程目录：</h4>
        {% for item in list  %}
        <li>{{ item }}</li>
        {% endfor %}
    </ul>
</div>
<div>
    <ul>
        <h4>Blog 教程作者信息</h4>
        {% for key,value in dict.items %}
        <li>{{ key }}:{{ value }}</li>
        {% endfor %}
    </ul>
</div>
</body>
</html>
